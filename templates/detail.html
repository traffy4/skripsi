<!doctype html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
          integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">

    <title>Detail Menu</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:5000/">Rekomendasi Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="http://localhost:5000/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:5000/rekomendasi">Rekomendasi Menu</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col">
            <img src={{url_for('static', filename = 'uploadimg/' + menu[2])}} width="500px"/>
        </div>
        <div class="col">
            <table class="table table-borderless">
                <thead>
                </thead>
                <tbody class="table-group-divider">
                <tr>
                    <td class="col-3">Nama Menu</td>
                    <td>: {{ menu[1] }}</td>
                </tr>
                <tr>
                    <td>Deskripsi</td>
                    <td>: {{ menu[3] }}</td>
                </tr>
                <tr>
                    <td>Rating</td>
                    <td>
                        <form action="http://localhost:5000/detail/{{ menu[0] }}" method="post">
                            <div class="mb-3">
                                <input type="number" class="form-control" name="rating" aria-describedby="emailHelp" value="{{ rating[0] }}" min="1" max="5" placeholder="1 - 5">
                            </div>
                            <button type="submit" class="btn btn-primary">Update Rating</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
